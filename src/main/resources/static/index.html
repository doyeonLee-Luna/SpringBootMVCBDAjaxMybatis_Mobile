<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mobile Sales Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Add Roboto font -->
    <style>
        body {
            background-color: #f5f5f7; /* Light gray background */
            font-family: 'Roboto', sans-serif; /* Set Roboto font */
            color: #333; /* Dark text color */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin-top: 100px;
            text-align: center;
            background: #ffffff; /* White background for the container */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 40px;
            color: #333;
            font-weight: 700; /* Make the header bold */
            font-size: 30px;
            letter-spacing: 1px; /* Subtle letter spacing for a clean look */
        }
        .btn-custom {
            width: 100%;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: 600;
            padding: 15px;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s ease-in-out;
        }
        .btn-primary {
            background-color: #0071e3; /* Apple-like blue */
            border-color: #0071e3;
            color: white;
        }
        .btn-success {
            background-color: #34c759; /* Apple-like green */
            border-color: #34c759;
            color: white;
        }
        .btn-warning {
            background-color: #ffcc00; /* Apple-like yellow */
            border-color: #ffcc00;
            color: white;
        }
        /* Hover effect */
        .btn-primary:hover {
            background-color: #005bb5;
            transform: translateY(-3px);
        }
        .btn-success:hover {
            background-color: #28a745;
            transform: translateY(-3px);
        }
        .btn-warning:hover {
            background-color: #e6b800;
            transform: translateY(-3px);
        }
        .btn-custom:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Mobile Sales Management System</h1>
    <a href="/customer/" class="btn btn-primary btn-custom">Customer Management</a>
    <a href="/mobile/" class="btn btn-success btn-custom">Mobile Stock Management</a>
    <a href="/sale/" class="btn btn-warning btn-custom">Mobile Sales Record</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
